<!DOCTYPE html>
<html>
<head>
    <title>Усечение строки</title>
</head>
<body>
    <div id="textContainer">
        <input type="text" id="inputText" placeholder="Введите текст">
        <p id="originalText"></p>
    </div>

    <script>
        function truncate(str, maxlength) {
            if (str.length > maxlength) {
                return str.slice(0, maxlength - 1) + '…';
            }
            return str;
        }

        var inputText = document.getElementById("inputText");
        var originalText = document.getElementById("originalText");

        inputText.addEventListener("input", function() {
            var text = inputText.value;
            var maxLength = 30;
            var truncatedText = truncate(text, maxLength);
            originalText.textContent = truncatedText;
        });
    </script>
</body>
</html>
