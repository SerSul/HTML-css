<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Задание на HTML, CSS и JavaScript</title>
  <style>
    .notification {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #555;
      color: white;
      padding: 15px;
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="notification"></div>
  <button id="notificationButton">Уведомления</button>
  <ul id="list"></ul>
  <script>
    // Задание 1
    const notificationElement = document.querySelector('.notification');
    let notificationCount = 0;
    const notificationInterval = setInterval(() => {
      notificationCount++;
      notificationElement.innerHTML = `Уведомление ${notificationCount} `;
    }, 3000);

    // Задание 2
    const notificationButton = document.querySelector('#notificationButton');
    notificationButton.addEventListener('click', () => {
      notificationCount = 0;
      notificationElement.innerHTML = '';
      notificationButton.disabled = true;
      clearInterval(notificationInterval); 
      setTimeout(() => {
        notificationButton.disabled = false;
        notificationInterval = setInterval(() => {
          notificationCount++;
          notificationElement.innerHTML = `Уведомление ${notificationCount} `;
        }, 3000);
      }, 10000);
    });

    // Задание 3
    const listElement = document.querySelector('#list');
    while (true) {
      const item = prompt('Введите пункт списка', '');
      if (!item) break;
      const li = document.createElement('li');
      li.textContent = item;
      listElement.appendChild(li);
    }

    // Задание 4
    function showNotification(options) {
      const notification = document.createElement('div');
      notification.classList.add('notification');
      notification.textContent = options.text;
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 1500);
    }

    // Задание 5
    const image = document.createElement('img');
    image.src = '../cent.jpg';
    image.style.position = 'absolute';
    image.style.left = '50%';
    image.style.top = '50%';
    image.style.transform = 'translate(-50%, -50%)';
    document.body.appendChild(image);

    document.addEventListener('click', (event) => {
      console.log(`Координаты клика: (${event.clientX}, ${event.clientY})`);
    });
  </script>
</body>
</html>
